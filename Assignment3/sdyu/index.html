<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ECS 272 InfoVis Assignment 3</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script src="d3.parcoords.js"></script>
    <link rel="stylesheet" type="text/css" href="d3.parcoords.css">
    <style>
	#tooltip {
          min-width: 100px;
          min-height: 50px;
          background-color: white;
        }

     	path {
  	  fill: #fff;
  	  stroke: #ccc;
	  stroke-width: .8px;
        }

     	circle {
  	  fill-opacity: .5;
  	  stroke: #fff;
  	  stroke-width: .5px
        }
	
	.demoSelection {
	  float: left;
	}

	#indication {
	  font-size: 20px;
	  margin-left: 350px;
	}

	#box {
	  margin-top:2px;
	  font-size: 15px;
	}
    </style>
  </head>
  <body>
    <div id="container"> 
	<div id="tooltip">
		<div class="demoSelection" id="indication">View the distribution of restaurants with Grade:&nbsp&nbsp  </div>		  
		<select class="demoSelection" id="box" onchange="change(this)">
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
			<option value="ALL">ALL</option>
		</select>
	</div>
    </div>
    <div id="example" class="parcoords" style="width:1100px;height:300px"></div>   
    <div id="example" class="parcoords" style="width:1100px;height:100px"></div>
